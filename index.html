                <input class="form-control m-2" type="search" placeholder="Cerca titolo" id="txtRicerca">
                <ul id="divCerca">
                </ul>
            </div>
        </div>

    </nav>
    <main id="out">
        <h4><strong>Dati finanziari dell'azienda "<span></span>"</strong></h1>

            <div id="wrapperTable">
                <table cellspacing="1" cellpadding="4">
                    <tr>
                        <th>Simbolo</th>
                        <th>Ultimo Scambio</th>
                        <th>Data Ultimo Scambio</th>
                        <th>Differenza</th>
                        <th>Apertura</th>
                        <th>Ultima Chiusura</th>
                        <th>Prezzo più basso oggi</th>
                        <th>Prezzo più alto oggi</th>
                        <th>Volume</th>
                    </tr>
                    <tr>
                        <td id="symbol"></td>
                        <td id="lastTrade"></td>
                        <td id="lastTradeTime"></td>
                        <td id="change"></td>
                        <td id="open"></td>
                        <td id="previousClose"></td>
                        <td id="daysLow"></td>
                        <td id="daysHigh"></td>
                        <td id="volume"></td>
                    </tr>
                    <tr>
                        <td colspan="9">
                            <button class="btn text-dark" id="btnMappa" >Visualizza su Google Maps</button>
                            
                        </td>
                    </tr>
                </table>

            </div>

            <div class="modal" tabindex="-1" role="dialog" id="mapAzienda">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Sede Azienda</h5>
                            <button type="button" id="btnCloseModal"class="btn close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>

                    </div>
                </div>
            </div>

            <div id="divGrafico">
                <h4><strong>Tendenze economiche nel tempo in %</strong></h4>
                <select id="cmbPerformance" class="form-select">

                </select>
                <canvas id="myChart"></canvas>
            </div>
