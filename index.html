<html>

<head>
    <title>Indici Borsa</title>
    <script src="lib/jquery-3.6.0.js" type="application/javascript"></script>
    <script src="lib/libreria.js" type="application/javascript"></script>
    <script src="index.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom d-flex flex-column ">
        <div>
            <h3>Indicediborsa.it</h3>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link mx-2" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-2">
                <a class="nav-link" href="#">boh</a>
            </li>
        </ul>
        <div class="d-flex justify-content-start border-top border-white">
            <select id="cmbAziende" class="form-select m-2"></select>
            <input class="form-control m-2" type="search" placeholder="Cerca titolo" aria-label="Search">
            <button class="btn btn-primary m-2 " type="submit">Cerca</button>
        </div>
    </nav>





    <div id="wrapperTable" class="text-secondary">

        <div id="quote">
            <table cellspacing="0" cellpadding="4">
                <tr>
                    <th>Symbol</th>
                    <td id="symbol"></td>
                </tr>
                <tr>
                    <th>Last Trade</th>
                    <td id="lastTrade"></td>
                </tr>
                <tr>
                    <th>Last Trade Time</th>
                    <td id="lastTradeTime"></td>
                </tr>
                <tr>
                    <th>Change</th>
                    <td id="change"></td>
                </tr>
                <tr>
                    <th>Open</th>
                    <td id="open"></td>
                </tr>
                <tr>
                    <th>Previous Close</th>
                    <td id="previousClose"></td>
                </tr>
                <tr>
                    <th>Day's Low</th>
                    <td id="daysLow"></td>

                </tr>
                <tr>
                    <th>Day's High</th>
                    <td id="daysHigh"></td>
                </tr>
                <th>Volume</th>
                <td id="volume"></td>
            </table>
        </div>





</body>

</html>
